<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr){
        if (arr.length === 0)
            return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i < min ]){
                min = arr [i];
            }

        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    alert('So nho nhat cua mang 1 la :' + minArray(arr1));
    alert('So nho nhat cua mang 2 la :' + minArray(arr2));
    alert('So nho nhat cua mang 3 la :' + minArray(arr3));
    alert('So nho nhat cua mang 4 la :' + minArray(arr4));

</script>
</body>
</html>
